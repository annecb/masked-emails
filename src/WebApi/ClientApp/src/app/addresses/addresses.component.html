<div *ngIf="dataLoaded">
  <div class="header-container">
    <div class="search-container">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
    <button mat-fab color="primary" (click)="openCreateDialog()"><fa-icon [icon]="['fas', 'plus']"></fa-icon></button>
  </div>

  <div class="table-view table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name" class="mat-column-name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let address"> {{address.name}} </td>
      </ng-container>

      <ng-container matColumnDef="emailAddress" class="mat-column-emailAddress">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let address"><button mat-icon-button aria-label="Copy the forwarding address" (click)="copyToClipboard(address.emailAddress)"><fa-icon [icon]="['fas', 'copy']"></fa-icon></button> {{address.emailAddress}} </td>
      </ng-container>

      <ng-container matColumnDef="description" class="mat-column-description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let address"> {{address.description}} </td>
      </ng-container>

      <ng-container matColumnDef="enabled" class="mat-column-enabled">
        <th mat-header-cell *matHeaderCellDef> Enabled </th>
        <td mat-cell *matCellDef="let address">
          <mat-slide-toggle [color]="'primary'" [checked]="address.forwardingEnabled" (change)="onToggleChecked(address, $event)">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions" class="mat-column-actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let address">
          <button mat-icon-button aria-label="Modify the forwarding address" (click)="openUpdateDialog(address)"><fa-icon [icon]="['fas', 'pen']"></fa-icon></button>
          <button mat-icon-button aria-label="Remove the forwarding address" (click)="onDelete(address)"><fa-icon [icon]="['fas', 'trash-alt']"></fa-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="mobile-view">
    <table mat-table
           [dataSource]="dataSource" multiTemplateDataRows>
      <ng-container matColumnDef="informations" class="mat-column-informations">
        <td mat-cell *matCellDef="let address">
          <div class="informations-position"><span class="name">{{address.name}}</span></div>
          <div class="informations-position">
            <button class="copy-icon-display" mat-icon-button aria-label="Copy the forwarding address" (click)="$event.stopPropagation();copyToClipboard(address.emailAddress)"><fa-icon [icon]="['fas', 'copy']"></fa-icon></button> <div class="emailAddress">{{address.emailAddress}}</div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions" class="mat-column-actions">
        <td mat-cell *matCellDef="let address">
          <div class="actions-position">
            <button class="icon-float" mat-icon-button aria-label="Remove the forwarding address" (click)="$event.stopPropagation();onDelete(address)"><fa-icon [icon]="['fas', 'trash-alt']"></fa-icon></button>
            <button class="icon-float" mat-icon-button aria-label="Modify the forwarding address" (click)="$event.stopPropagation();openUpdateDialog(address)"><fa-icon [icon]="['fas', 'pen']"></fa-icon></button>
          </div>
          <div class="actions-position">
            <mat-slide-toggle class="enabled" [color]="'primary'" [checked]="address.forwardingEnabled" (change)="onToggleChecked(address, $event)" (click)="$event.stopPropagation()">
            </mat-slide-toggle>
          </div>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="mobileColumnsToDisplay.length">
          <div class="element-detail"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="content-detail">
              {{element.description}}
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let element; columns: mobileColumnsToDisplay;"
          class="element-row"
          [class.expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>

  </div>
</div>
